{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <div class="container mb-3">
        <div class="row">
            <div class="col-10">
                <h1>{{ title }}</h1>
            </div>
            <div class="col-2">
                <a href="{% url 'authors' %}" class="btn btn-success mt-2 float-right">To authors list</a>
            </div>
        </div>
    </div>
    <div class="container">
        <table class="table table-dark table-striped table-bordered">
            <tbody>
                <tr>
                    <th>Name</th>
                    <td>{{ author.name }}</td>
                </tr>
                <tr>
                    <th>Patronymic</th>
                    <td>{{ author.patronymic }}</td>
                </tr>
                <tr>
                    <th>Surname</th>
                    <td>{{ author.surname }}</td>
                </tr>
                <tr>
                    <th>Books</th>
                    <td>
                        {% for book in books %}
                            <p>"{{ book.name }}"</p>
                        {% endfor %}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
{% endblock %}
