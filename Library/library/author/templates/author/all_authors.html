{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <div class="container mb-3">
        <div class="row">
            <div class="col-6">
                <h1>{{ title }}</h1>
            </div>
            <div class="col-6">
                <a href="{% url 'add_author'  %}" class="btn btn-success mt-2 float-right">Add author</a>
            </div>
        </div>
    </div>
    <div class="container">
    {% if authors %}
        <table class="table table-dark table-striped table-bordered">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Full Name</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                {% for author in authors %}
                    <tr>
                        <th scope="row">{{ author.id }}</th>
                        <th>{{ author.get_full_name }}</th>
                        <td>
                            <a href="{% url 'author' author.id %}" class="text-decoration-none">
                                <button type="button" class="btn btn-secondary">detail</button>
                                </a>

                            <a href="{% url 'add_author' author.id %}">
                            <button type="button" class="btn btn-success">edit</button>
                                </a>

                            <a href="{% url 'del_author' author.id %}">
                                <button type="button" class="btn btn-danger">delete</button>
                                </a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <div class="alert alert-warning" role="alert">
            Authors not yet added
        </div>
    {% endif %}
    </div>
{% endblock %}
