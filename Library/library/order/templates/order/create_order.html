{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<H1>Add order</H1>
<form method="post">
    {% csrf_token %}
    {% for f in form %}
        <p><label class="form-label">{{ f.label }}: </label> {{ f }} </p>
        <div class="form-error">{{ f.errors }}</div>
    {% endfor %}
    <button class="btn btn-success" type="submit">Add</button>

</form>
{% endblock %}
